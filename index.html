<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Website</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            background-color: #121212; 
            color: white;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-top: 50px;
            font-size: 2.5em;
        }
        .game-list {
            margin-top: 50px;
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .game-item {
            text-align: center;
            background: #222;
            padding: 20px;
            border-radius: 10px;
            transition: transform 0.3s;
        }
        .game-item:hover {
            transform: scale(1.05);
        }
        .game-item img {
            width: 200px;
            height: 150px;
            border-radius: 10px;
        }
        .game-item a {
            display: block;
            background: #ff5722;
            color: white;
            padding: 10px 20px;
            margin-top: 10px;
            font-size: 18px;
            text-decoration: none;
            border-radius: 10px;
            transition: background 0.3s;
        }
        .game-item a:hover {
            background: #e64a19;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Game Website</h1>
    <div class="game-list">
        <div class="game-item">
            <img src="game1.jpg" alt="Game 1">
            <a href="game1.html">Play Game 1</a>
        </div>
        <div class="game-item">
            <img src="game2.jpg" alt="Game 2">
            <a href="game2.html">Play Game 2</a>
        </div>
    </div>
</body>
</html>
