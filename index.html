<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turbo Games</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: "Poppins", sans-serif;
            background: radial-gradient(circle, #1a1a1a, #0d0d0d);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
            overflow-x: hidden;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .banner {
            width: 100%;
            max-width: 1200px;
            background: linear-gradient(90deg, #00ff7f, #8a2be2, #ff007f);
            background-size: 300% 300%;
            padding: 40px 0;
            text-align: center;
            border-radius: 25px;
            margin-bottom: 30px;
            box-shadow: 0 15px 30px rgba(0, 255, 127, 0.7);
            position: relative;
            overflow: hidden;
            animation: fadeIn 1.2s ease-in-out, gradientAnimation 6s infinite alternate;
        }

        h1 {
            font-size: 4rem;
            font-weight: 700;
            letter-spacing: 3px;
            margin: 0;
            text-transform: uppercase;
            text-shadow: 0px 0px 20px rgba(0, 255, 127, 0.9);
            animation: fadeIn 1.5s ease-in-out;
        }

        .game-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 30px;
            width: 90%;
            max-width: 1000px;
        }

        .game-button {
            background: linear-gradient(145deg, #1e1e1e, #2a2a2a);
            border-radius: 20px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out, background 0.3s, box-shadow 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.8), -5px -5px 15px rgba(255, 255, 255, 0.1);
            animation: fadeIn 1.8s ease-in-out;
        }

        .game-button:hover {
            transform: scale(1.15) rotate(5deg);
            background: linear-gradient(145deg, #3d3d3d, #505050);
            box-shadow: 0 10px 40px rgba(138, 43, 226, 1);
        }

        .game-button img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 15px;
            transition: transform 0.3s ease-in-out, filter 0.3s;
        }

        .game-button:hover img {
            transform: scale(1.3) rotate(-5deg);
            filter: brightness(1.5);
        }

        .game-button span {
            margin-top: 10px;
            font-size: 1.2rem;
            font-weight: bold;
            text-align: center;
            letter-spacing: 1px;
            text-transform: uppercase;
            color: #00ff7f;
            text-shadow: 0px 0px 15px rgba(0, 255, 127, 1);
            transition: color 0.3s ease-in-out;
        }

        .game-button:hover span {
            color: #ff007f;
        }
    </style>
</head>
<body>

    <div class="banner">
        <h1>Turbo Games</h1>
    </div>

    <div class="game-container">
        <script>
            const gameData = [
                { name: "Game 1", url: "https://example.com/game1", img: "https://via.placeholder.com/100?text=Game1" },
                { name: "Game 2", url: "https://example.com/game2", img: "https://via.placeholder.com/100?text=Game2" },
                { name: "Game 3", url: "https://example.com/game3", img: "https://via.placeholder.com/100?text=Game3" },
                { name: "Game 4", url: "https://example.com/game4", img: "https://via.placeholder.com/100?text=Game4" }
            ];
            
            gameData.forEach(game => {
                document.write(`
                    <div class="game-button" onclick="window.location.href='${game.url}'">
                        <img src="${game.img}" alt="${game.name}">
                        <span>${game.name}</span>
                    </div>
                `);
            });
        </script>
    </div>

</body>
</html>
