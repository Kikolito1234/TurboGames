<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turbo Games</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        /* ===== ANIMATED VISIONOS BACKGROUND ===== */
        body {
            font-family: "Poppins", sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;

            background: radial-gradient(circle at 30% 20%, #7a3cff44, transparent 60%),
                        radial-gradient(circle at 70% 80%, #ff68e844, transparent 60%),
                        radial-gradient(circle at 50% 50%, #ffa93b33, transparent 70%),
                        #05050a;

            background-size: 250% 250%;
            animation: bgMove 12s ease-in-out infinite alternate;
        }

        @keyframes bgMove {
            0% { background-position: 30% 0%; }
            100% { background-position: 70% 100%; }
        }

        /* ===== ANIMATED GRADIENT BANNER ===== */
        .banner {
            width: 100%;
            max-width: 1200px;
            height: 180px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;

            margin-bottom: 50px;
            border-radius: 36px;
            overflow: hidden;

            /* animated gradient backdrop */
            background: linear-gradient(
                120deg,
                #8b5bff,
                #ff64df,
                #ffb360,
                #6ceaff,
                #8b5bff
            );
            background-size: 400% 400%;
            animation: bannerGradient 5s ease-in-out infinite alternate;

            box-shadow:
                0 25px 65px rgba(0, 0, 0, 0.55),
                0 0 35px rgba(255, 255, 255, 0.18);
        }

        @keyframes bannerGradient {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        /* GLASS LAYER */
        .banner::after {
            content: "";
            position: absolute;
            inset: 0;
            background: rgba(255, 255, 255, 0.16);
            backdrop-filter: blur(40px) saturate(180%);
            -webkit-backdrop-filter: blur(40px) saturate(180%);
        }

        /* CENTERED WHITE LOGO */
        .banner h1 {
            position: relative;
            z-index: 2;
            margin: 0;
            font-size: 4rem;
            font-weight: 700;
            color: white;

            text-align: center;

            text-shadow:
                0 0 25px rgba(255, 255, 255, 0.85),
                0 0 50px rgba(255, 255, 255, 0.55);
            
            animation: logoGlow 2.5s ease-in-out infinite alternate;
        }

        @keyframes logoGlow {
            0% { opacity: 0.85; transform: scale(1); }
            100% { opacity: 1; transform: scale(1.03); }
        }

        /* ===== GAME GRID ===== */
        .game-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(170px, 1fr));
            gap: 35px;
            width: 90%;
            max-width: 1100px;
        }

        /* ===== ENHANCED GLASS CARDS ===== */
        .game-button {
            background: linear-gradient(
                145deg,
                rgba(130, 80, 255, 0.30),
                rgba(255, 120, 240, 0.30),
                rgba(255, 210, 120, 0.27)
            );
            backdrop-filter: blur(35px) saturate(250%);
            -webkit-backdrop-filter: blur(35px) saturate(250%);

            border-radius: 26px;
            padding: 24px;
            cursor: pointer;
            text-align: center;
            transition: 0.3s ease;
            border: 1.8px solid rgba(255, 255, 255, 0.25);

            box-shadow:
                0 20px 55px rgba(0, 0, 0, 0.55),
                inset 0 0 25px rgba(255, 255, 255, 0.12);

            animation: floatUp 4s ease-in-out infinite alternate;
        }

        @keyframes floatUp {
            0%   { transform: translateY(0px); }
            100% { transform: translateY(-10px); }
        }

        /* ===== MORE NOTICEABLE HOVER ANIMATION ===== */
        .game-button:hover {
            transform: translateY(-18px) scale(1.10);

            background: linear-gradient(
                145deg,
                rgba(150, 95, 255, 0.45),
                rgba(255, 135, 250, 0.45),
                rgba(255, 220, 140, 0.40)
            );

            border-color: rgba(255, 255, 255, 0.55);

            box-shadow:
                0 40px 75px rgba(0, 0, 0, 0.65),
                0 0 70px rgba(255, 150, 255, 0.55),
                inset 0 0 50px rgba(255, 255, 255, 0.25);
        }

        /* ===== STRONGER GLOW PULSE ON IMAGES ===== */
        .game-button img {
            width: 110px;
            height: 110px;
            border-radius: 22px;
            object-fit: cover;

            border: 2px solid rgba(255, 255, 255, 0.28);

            box-shadow:
                0 0 30px rgba(255, 255, 255, 0.22),
                0 0 45px rgba(150, 90, 255, 0.22),
                inset 0 0 22px rgba(255, 255, 255, 0.18);

            animation: imgPulse 3s ease-in-out infinite alternate;
        }

        @keyframes imgPulse {
            0% { filter: brightness(1); transform: scale(1); }
            100% { filter: brightness(1.3); transform: scale(1.07); }
        }

        .game-button span {
            margin-top: 12px;
            display: block;
            font-size: 1.2rem;
            font-weight: 600;
            color: #ffffffee;

            text-shadow:
                0 0 12px rgba(255, 200, 255, 0.28),
                0 0 18px rgba(100, 150, 255, 0.25);
        }
    </style>
</head>

<body>

    <div class="banner">
        <h1>Turbo Games</h1>
    </div>

    <div class="game-container" id="game-container"></div>

    <script>
        const gameData = [
            { name: "Territorial", url: "game1.html", img: "https://play-lh.googleusercontent.com/51Sh28L_ZYYkIHJHSmT4s_w3E8vXdTJlWUtfAxx9W91m090qx0QoN7Zr810V4bNdOoY=s96-rw" },
            { name: "Survev", url: "game2.html", img: "https://img.poki-cdn.com/cdn-cgi/image/quality=78,width=80,height=80,fit=cover,f=auto/df1ee2ef4b121c0e1b5f12992e2edee0.png" },
            { name: "Drive Mad", url: "game3.html", img: "https://monkeymart.org/wp-content/uploads/2023/09/drive-mad.png" },
            { name: "Subway Surfers", url: "game4.html", img: "https://img.poki-cdn.com/cdn-cgi/image/quality=78,width=314,height=314,fit=cover,f=auto/e90cc5d8da6dea10c2dfbbcf60aa6cfa.png" },
            { name: "Jump Only", url: "game5.html", img: "https://img.poki-cdn.com/cdn-cgi/image/quality=78,width=94,height=94,fit=cover,f=auto/b7f84bf890e2fcfaba3c19a49573d8fe.png" },
            { name: "Polytrack", url: "game6.html", img: "https://cdn2.steamgriddb.com/thumb/9442e15eadaf27455b8b4f25dbc1f182.jpg" },
            { name: "Level Devil", url: "game7.html", img: "https://vgmtreasurechest.com/soundtracks/level-devil-2024/0c3d1446c6992c2b88a9498de054688b.jpg" },
        ];

        const container = document.getElementById("game-container");

        gameData.forEach(game => {
            const el = document.createElement("div");
            el.className = "game-button";
            el.onclick = () => window.location.href = game.url;

            el.innerHTML = `
                <img src="${game.img}" alt="${game.name}">
                <span>${game.name}</span>
            `;

            container.appendChild(el);
        });
    </script>

</body>
</html>
