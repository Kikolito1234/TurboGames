<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turbo Games</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Poppins", sans-serif;
            background: radial-gradient(circle, #050505, #000);
            color: #0ff;
            margin: 0;
            overflow-x: hidden;
            animation: fadeIn 1s ease-in-out;
            text-shadow: 0 0 5px #0ff, 0 0 10px #00f, 0 0 20px #0ff;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .banner {
            width: 100%;
            background: linear-gradient(90deg, #00ff7f, #8a2be2, #ff007f);
            background-size: 300% 300%;
            padding: 40px 0;
            text-align: center;
            border-radius: 25px;
            box-shadow: 0 15px 30px rgba(0, 255, 127, 0.7);
            animation: gradientAnimation 6s infinite alternate;
            transform: perspective(1000px) rotateX(10deg);
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            font-size: 4rem;
            font-weight: 700;
            letter-spacing: 3px;
            margin: 0;
            text-transform: uppercase;
            text-shadow: 0px 0px 20px rgba(0, 255, 127, 0.9);
        }

        .game-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .game {
            width: 100%;
            height: 100%;
            position: relative;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .back-button {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 255, 255, 0.8);
            padding: 15px 25px;
            font-size: 1.5rem;
            font-weight: bold;
            color: #000;
            border-radius: 10px;
            cursor: pointer;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 255, 127, 0.7);
            text-transform: uppercase;
            text-shadow: 0 0 5px #0ff, 0 0 10px #00f;
        }

        .back-button:hover {
            background-color: rgba(0, 255, 255, 1);
            box-shadow: 0 0 40px #0ff;
        }
    </style>
</head>
<body>

    <div class="game-container">
        <div class="game">
            <!-- Back button now directs to the specified URL -->
            <button class="back-button" onclick="window.location.href='https://kikolito1234.github.io/TurboGames/Main.html';">Back</button>
            <iframe src="https://territorial.io/" title="Game 1"></iframe>
        </div>
    </div>

</body>
</html>
